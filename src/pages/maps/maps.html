<ion-header>

  <ion-navbar>
    <ion-title>Platform</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let platform of platforms.list" (click)="showTutorials(platform)">
    <ion-item>
      <div class="center-icon">
        <div>
          <ion-icon name="{{ platform.icon }}" class="tutorial-icon"></ion-icon>
        </div>
      </div>
      <div class="center-icon">
         <h2>{{ platform.name }}</h2>
      </div>
      <p></p>
    </ion-item>
  </ion-card>
</ion-content>
