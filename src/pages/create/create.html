<ion-content padding class="create-cards">

  <ion-card class="title-card">
    <ion-card-header>
      {{ question.text }}
    </ion-card-header>
  </ion-card>

  <ion-card class="option-card" *ngFor="let option of question.options" (click)="nextQuestion(option)">
    <ion-card-header>
      {{ option.title }}
    </ion-card-header>
    <ion-card-content>
    {{ option.subtitle }}
    </ion-card-content>
  </ion-card>
